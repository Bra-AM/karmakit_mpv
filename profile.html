<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - KarmaKit</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>My Profile</h1>
  <div class="submit-form" id="profile-form">
    <p><strong>Your Karma:</strong> <span id="karma-count">0</span></p>
    <label>Your Company Name: <input type="text" id="company-input" placeholder="Enter your company name"/></label>
    <button id="save-profile">Save Profile</button>
    <p><strong>Likes Received:</strong> <span id="likes-count">0</span></p>
    <p><strong>Comments Received:</strong> <span id="comments-count">0</span></p>
  </div>
<script>
function loadData() {
  if(!localStorage.getItem('companies')) {
    localStorage.setItem('companies', JSON.stringify([]));
  }
  if(!localStorage.getItem('karma')) {
    localStorage.setItem('karma', '0');
  }
}
function renderProfile() {
  const profile = JSON.parse(localStorage.getItem('profile')) || {};
  document.getElementById('company-input').value = profile.company || '';
  document.getElementById('karma-count').textContent = localStorage.getItem('karma');
  const companies = JSON.parse(localStorage.getItem('companies'));
  const mine = companies.find(c => c.name === profile.company);
  document.getElementById('likes-count').textContent = mine ? mine.likes : 0;
  document.getElementById('comments-count').textContent = mine ? mine.comments.length : 0;
}
document.getElementById('save-profile').addEventListener('click', function(){
  const company = document.getElementById('company-input').value.trim();
  localStorage.setItem('profile', JSON.stringify({company}));
  renderProfile();
  alert('Profile saved!');
});
window.addEventListener('DOMContentLoaded', () => {
  loadData();
  renderProfile();
});
</script>
</body>
</html>
