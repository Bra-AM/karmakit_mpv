<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile - KarmaKit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="karmakit-logo.png" class="logo" alt="Logo">
  <h1>My Profile</h1>
</header>
<form class="profile-form" id="pf">
  <label>Your Name:<input type="text" id="un"></label>
  <label>Your Company:<input type="text" id="comp"></label>
  <button type="submit">Save</button>
  <div class="meta">
    <p>Total Karma: <strong id="kc"></strong></p>
    <p>Likes Received: <strong id="lc"></strong></p>
    <p>Comments Received: <strong id="cc"></strong></p>
    <p>Connections Received: <strong id="xc"></strong></p>
  </div>
</form>
<script>
document.getElementById('pf').onsubmit = e => {
  e.preventDefault();
  const user = document.getElementById('un').value.trim() || 'Guest';
  const comp = document.getElementById('comp').value.trim();
  localStorage.setItem('profile', JSON.stringify({user,company:comp}));
  render();
};
function render() {
  const p = JSON.parse(localStorage.getItem('profile'));
  document.getElementById('un').value = p.user;
  document.getElementById('comp').value = p.company;
  document.getElementById('kc').textContent = localStorage.getItem('karma');
  const companies = JSON.parse(localStorage.getItem('companies'));
  const mine = companies.find(c => c.id && c.name === p.company);
  document.getElementById('lc').textContent = mine?mine.likes:0;
  document.getElementById('cc').textContent = mine?mine.comments.length:0;
  document.getElementById('xc').textContent = mine?mine.connections.length:0;
}
window.onload = () => {
  if(!localStorage.getItem('profile')) localStorage.setItem('profile', JSON.stringify({user:'Guest',company:''}));
  render();
};
</script>
</body>
</html>
