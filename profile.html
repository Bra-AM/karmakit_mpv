<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - KarmaKit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Profile</h1>
  <div class="submit-form">
    <p><strong>Karma Points:</strong> <span id="karmaCount">0010</span></p>
    <label>Name:
      <input type="text" id="userName" value="Brady" />
    </label>
    <label>Company Name:
      <input type="text" id="companyName" value="CycleBuddy" />
    </label>
    <label>Logo:
      <img src="https://via.placeholder.com/100" alt="Company Logo" class="card-logo" id="companyLogo" />
    </label>
    <label>Description of Idea:
      <textarea id="companyIdea">Helping girls understand and manage their cycle confidently.</textarea>
    </label>
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <script>
    function saveProfile() {
      const profile = {
        name: document.getElementById('userName').value,
        company: document.getElementById('companyName').value,
        idea: document.getElementById('companyIdea').value,
        karma: parseInt(localStorage.getItem('karma')) || 10
      };
      localStorage.setItem('profile', JSON.stringify(profile));
      alert("Profile saved locally âœ…");
    }

    window.onload = () => {
      const profile = JSON.parse(localStorage.getItem('profile'));
      if (profile) {
        document.getElementById('userName').value = profile.name;
        document.getElementById('companyName').value = profile.company;
        document.getElementById('companyIdea').value = profile.idea;
        document.getElementById('karmaCount').textContent = profile.karma.toString().padStart(4, '0');
      }
    };
  </script>
</body>
</html>
