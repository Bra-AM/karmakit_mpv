<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Idea/App - KarmaKit</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Submit Your Idea/App</h1>
  <form class="submit-form" id="submit-form">
    <label>Company Name: <input type="text" id="comp-name" required /></label>
    <label>Logo URL: <input type="url" id="comp-logo" placeholder="https://example.com/logo.png" /></label>
    <label>App Link (Play Store or Web): <input type="url" id="comp-link" placeholder="https://example.com" /></label>
    <label>1-Sentence Idea: <textarea id="comp-idea" required></textarea></label>
    <button type="submit">Submit</button>
  </form>
<script>
document.getElementById('submit-form').addEventListener('submit', function(e){
  e.preventDefault();
  let name = document.getElementById('comp-name').value.trim();
  let logo = document.getElementById('comp-logo').value.trim() || 'https://via.placeholder.com/100';
  let link = document.getElementById('comp-link').value.trim() || '#';
  let idea = document.getElementById('comp-idea').value.trim();
  let companies = JSON.parse(localStorage.getItem('companies'));
  companies.push({name,logo,idea,link,likes:0,comments:[]});
  localStorage.setItem('companies', JSON.stringify(companies));
  let k = parseInt(localStorage.getItem('karma'),10);
  localStorage.setItem('karma', (k+5).toString());
  alert('Idea submitted! +5 karma.');
  window.location = 'index.html';
});
</script>
</body>
</html>
