<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your App - KarmaKit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Submit Your Idea/App</h1>
  <form class="submit-form">
    <label>Username: <input type="text" name="username" /></label>
    <label>Password: <input type="password" name="password" /></label>
    <label>Company Name: <input type="text" name="companyName" /></label>
    <label>Logo (if any): <input type="file" name="logo" /></label>
    <label>Play Store Link / Webpage (if any): <input type="url" name="link" /></label>
    <label>Describe Your Idea (1 sentence): <textarea name="idea"></textarea></label>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
