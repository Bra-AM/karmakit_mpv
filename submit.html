<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Submit Idea - KarmaKit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="karmakit-logo.png" class="logo" alt="Logo">
  <h1>Submit Your Idea</h1>
</header>
<form class="submit-form" id="sf">
  <label>Company Name:<input type="text" id="cn" required></label>
  <label>Logo URL:<input type="url" id="cl"></label>
  <label>Link:<input type="url" id="link"></label>
  <label>Idea:<textarea id="idea" required></textarea></label>
  <label>Founder Contact:<input type="email" id="fc"></label>
  <button type="submit">Submit</button>
</form>
<script>
document.getElementById('sf').onsubmit = e => {
  e.preventDefault();
  const companies = JSON.parse(localStorage.getItem('companies'));
  const id = Math.max(...companies.map(c=>c.id))+1;
  const name = document.getElementById('cn').value.trim();
  const logo = document.getElementById('cl').value.trim() || 'https://via.placeholder.com/100';
  const link = document.getElementById('link').value.trim() || '#';
  const idea = document.getElementById('idea').value.trim();
  const fc = document.getElementById('fc').value.trim() || 'founder@example.com';
  companies.push({id,name,logo,idea,link,likes:0,comments:[],connections:[],founderContact:fc});
  localStorage.setItem('companies', JSON.stringify(companies));
  let k = parseInt(localStorage.getItem('karma'),10) || 0;
  localStorage.setItem('karma', (k+5).toString());
  alert('Idea submitted! +5 karma');
  window.location = 'index.html';
};
</script>
</body>
</html>
